<div class="container">

    <div class="row">
        <div class="col-md-6">
            <h1>Submit an Article</h1>
            <form (submit)="submitArticle()">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" name="title" placeholder="Enter your title"
                        [(ngModel)]="article.title">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" name="description" placeholder="Enter your description"
                        [(ngModel)]="article.description">
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" class="form-control" name="date" placeholder="Date" [(ngModel)]="article.date">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
                <button *ngIf="article._id" type="button" class="btn btn-danger pull-right"
                    (click)="deleteArticle($event)">Delete</button>
            </form>
        </div>
    </div>

</div>
